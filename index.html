<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;line-height:1.7;color:#1a1a2e;background:#fafbfc;max-width:720px;margin:0 auto;padding:2rem 1.5rem}
a{color:#4a90d9;text-decoration:none}a:hover{text-decoration:underline}
h1{font-size:1.8rem;margin-bottom:0.5rem}
h2{font-size:1.4rem;margin:1.5rem 0 0.5rem}
h3{font-size:1.15rem;margin:1.2rem 0 0.4rem}
p{margin:0.8rem 0}
img{max-width:100%;height:auto;border-radius:6px}
pre{background:#f0f2f5;padding:1rem;border-radius:6px;overflow-x:auto;margin:1rem 0}
code{background:#f0f2f5;padding:0.15em 0.4em;border-radius:3px;font-size:0.9em}
pre code{background:none;padding:0}
blockquote{border-left:3px solid #4a90d9;padding-left:1rem;color:#555;margin:1rem 0}
ul,ol{padding-left:1.5rem;margin:0.8rem 0}
hr{border:none;border-top:1px solid #e8ecf1;margin:1.5rem 0}
.nav{margin-bottom:2rem;padding-bottom:1rem;border-bottom:1px solid #e8ecf1}
.post-list{list-style:none;padding:0}
.post-list li{padding:1rem 0;border-bottom:1px solid #f0f2f5}
.post-list .date{color:#9ca3af;font-size:0.85rem}
.post-list .title{font-size:1.1rem;font-weight:600}
.post-list .desc{color:#6b7280;font-size:0.9rem;margin-top:0.25rem}
</style>
</head>
<body>

<h1>Blog</h1>
<ul class="post-list"><li><div class="date"></div><div class="title"><a href="test.html">test</a></div></li></ul>
</body>
</html>
